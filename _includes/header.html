<article id="header">
<nav class="navbar navbar-expand-lg navbar-dark" id="navBox">
  <div class="container">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if page.url != '/aboutus/' && page.url != '/business/' && page.url != '/contactus/' %} active {% endif %}">            
            <a class="nav-link" href="{{ base_path }}/">BLOG</a>
        </li>

        <li class="nav-item {% if page.url == '/aboutus/' %} active {% endif %}">
            <a class="nav-link" href="{{ base_path }}/aboutus/">ABOUT US</a>
        </li>

        <li class="nav-item {% if page.url == '/business/' %} active {% endif %}">
            <a class="nav-link" href="{{ base_path }}/business/">BUSINESS</a>
        </li>

        <li class="nav-item {% if page.url == '/contactus/' %} active {% endif %}">
            <a class="nav-link" href="{{ base_path }}/contactus/">CONTACT US</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <ul class="search__results" id="results-container"></ul>
        <div id="search">
            <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search..." value="" />
        </div>        
      </form>
    </div>
  </div>       
</nav>


        {% if site.image %}
        <img src="{{ site.image }}" class="img-fluid">
        {% else if page.image %}
        <img src="{{ page.image }}" class="img-fluid">
        {% endif %}

</article>

<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script><!-- #header -->
