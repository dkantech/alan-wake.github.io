<script>
        $(function(){
        $(window).scroll(function(){
                if ($(this).scrollTop() > 200) {
                    $('#back-to-top').css( "display", "block" );
                } else {
                    $('#back-to-top').css( "display", "none" );
                }
            });
            $("#back-to-top").click(function() {
                $('html, body').animate({
                    scrollTop : 0
                }, 400);
                return false;
            });
        });
        </script>
