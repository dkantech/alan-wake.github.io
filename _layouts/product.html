<!DOCTYPE html>
<html>

<head>
  {% include head.html %}
</head>

<body class="{{ page.layout | append: '-template' }}">
  {% include sub_header.html %}

  {% include business_banner.html %}

  <main role="main">

    <div id="content" class="container">

      <!-- Nav tabs -->
      <ul id="business-navs" class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/product/led/' %} active {% endif %}" id="business-tab-1"
            href="{{ base_path }}/product/led/">
            Full Color LED 전광판</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/product/ai_camera/' %} active {% endif %}" id="business-tab-2"
            href="{{ base_path }}/product/ai_camera/">
            인공지능 영상분석 카메라</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/product/nvr/' %} active {% endif %}" id="business-tab-3"
            href="{{ base_path }}/product/nvr/">
            네트워크 비디오 레코더(NVR)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/product/smartcity/' %} active {% endif %}" id="business-tab-4"
            href="{{ base_path }}/business/smartcity/">
            서버</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/product/cctv/' %} active {% endif %}" id="business-tab-5"
            href="{{ base_path }}/business/cctv/">
            IP Wall 컨트롤러</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/product/timegram/' %} active {% endif %}" id="business-tab-6"
            href="{{ base_path }}/business/timegram/">
            통합제어기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if page.url contains '/business/timegram/' %} active {% endif %}" id="business-tab-6"
            href="{{ base_path }}/business/timegram/">
            CMS 소프트웨어</a>
        </li>
      </ul>
      <div id="business-content-wrap">
        {{ content }}
      </div>

    </div>

    <div class="clearfix"></div>
  </main>

  {% include footer.html %}

</body>

</html>
