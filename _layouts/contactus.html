---
layout: default
---

<div class="dk-container">
    <div class="info">
        <div class="contact-left">
            <h4>Contact Us</h4>
            <ul>
                <li><i class="icomoon icon-call"></i>&#43;82 2 459 7571</li>
                <li><i class="icomoon icon-fax"></i>&#43;82 2 459 7572</li>
                <li><i class="icomoon icon-message"></i>ydk@dkant.net</li>
                <li><i class="icomoon icon-address"></i>서울특별시 강남구 광평로 47길 28 수서동, KT</li>
            </ul>
        </div>
        <div class="contact-right">
            <h4>Send A Message</h4>
            <form id="contact-form" action="#" data-animate="fadeIn" data-animate-delay="0.4" style="animation-delay: 0.4s;" class="animated animated-done">

                <div class="form-group">
                  <label class="sr-only" for="contact-name">Name</label>
                  <input type="text" class="form-control form-control-transparent" id="contact-name" placeholder="Name">
                  <!-- <hr class="hr-inverse mx-auto mt-1 mb-0"> -->
                </div>
                <div class="form-group">
                  <label class="sr-only" for="contact-email">Email</label>
                  <input type="email" class="form-control form-control-transparent" id="contact-email" placeholder="Email">
                  <!-- <hr class="hr-inverse mx-auto mt-1 mb-0"> -->
                </div>
                <div class="form-group">
                  <label class="sr-only" for="contact-message">Message</label>
                  <textarea rows="5" class="form-control form-control-transparent" id="contact-message" placeholder="Message"></textarea>
                  <!-- <hr class="hr-inverse mx-auto mt-1 mb-0"> -->
                </div>
                <input type="button" class="btn btn-dark btn-lg" value="Send Message">
              </form>
        </div>
    </div>
</div>

<style>
    .dk-container ul{
        padding-left: 0
    }
    .info{
        padding: 70px 0;
    }
    .info h4{
        padding-left: 10px
    }
    .contact-right h4{
        padding-bottom: 30px;
    }
    .contact-left,
    .contact-right{
        float: left;
        color:#021933
    }
    .contact-left{
        width: 45%;
    }
    .contact-left ul li{
        padding: 30px 0
    }
    .contact-left ul li i{
        padding-right: 20px
    }
    
    .contact-right{
        width: 55%;
    }
    .info:after{
        content: "";
        display: block;
        clear: both
    }

    .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}

.form-control-transparent {
    background: 0 0;
    border-color: transparent;
    color: #495057;
}
.form-control {
    display: block;
    width: 100%;
    padding: .375rem .75rem;

    border-radius: .25rem;
