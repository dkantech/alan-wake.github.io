---
layout: default
---
<div id="cover" class="container-fluid"
     {% if site.image %}style="background-image:url({{ site.image }});"{% endif %}>
     <button id="menu-toggle" type="button">
        <span class="sr-only">Toggle Navigation Menu</span>
    </button>
    <button id="search-toggle" type="button">
        <span class="sr-only">Toggle Search Form</span>
    </button>    

    <ul class="search__results" id="results-container"></ul>
    <div id="search">
        <input id="search-input" type="search" placeholder="Search..." value="" />
    </div>

    <ul id="menu" class="nav">
        <li class="{% if page.url != '/aboutus/' and page.url != '/openapi/' and page.url != '/events/' %} active {% endif %}"><a href="{{ base_path }}/">BLOG</a></li>
        <li class="{% if page.url == '/aboutus/' %} active {% endif %}"><a href="{{ base_path }}/aboutus/">ABOUT US</a></li>
        <!-- <li class="{% if page.url == '/openapi/' %} active {% endif %}"><a href="{{ base_path }}/openapi/">오픈API</a></li> -->
        <li class="{% if page.url == '/events/' %} active {% endif %}"><a href="{{ base_path }}/events/">BUSINESS</a></li>
        <li class="{% if page.url == '/events/' %} active {% endif %}"><a href="{{ base_path }}/events/">CONTACT US</a></li>
    </ul>    


    {% if paginator.page == 1 %}
        <!--[if (gt IE 9)|!(IE)]><!-->
        <video loop muted preload="metadata" crossorigin="anonymous">
            <source src="{{ site.asset_url }}/images/blog_cover.webm" type="video/webm"/>
            <source src="{{ site.asset_url }}/images/blog_cover.ogv" type="video/ogg"/>
            <source src="{{ site.asset_url }}/images/blog_cover.mp4" type="video/mp4"/>
        </video>
        <!--<![endif]-->
    {% endif %}
    <!-- <div>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description | newline_to_br }}</p>
    </div> -->
</div>

<div id="navbar" class="container">
    <h5>Featured Posts</h5> 
</div>

<div id="content" class="container">
    <div id="home-content" role="main">
        {{ content }}
    </div>
</div>


<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
